        <html><head></head><body><h1 id="REPL"><a href="#REPL" class="headerlink" title="REPL"></a>REPL</h1><h3 id="Trying-out-the-REPL"><a href="#Trying-out-the-REPL" class="headerlink" title="Trying out the REPL"></a>Trying out the REPL</h3><p>Once you start getting a feel for SQRL and want to try play around in realtime, a REPL is included</p>
<figure class="highlight plaintext"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">$ ./sqrl repl</span><br><span class="line">sqrl&gt; LET ActionData := {"name": "hi", "user_id": "1.2.3.4"};</span><br><span class="line">{ name: 'hi', user_id: '1.2.3.4' }</span><br><span class="line">sqrl&gt; LET ActionName := jsonValue(ActionData, "$.name")</span><br><span class="line">'hi'</span><br><span class="line">sqrl&gt; LET UserId := jsonValue(ActionData, "$.user_id")</span><br><span class="line">'1234'</span><br><span class="line">sqrl &gt; LET User := entity('User', UserId)</span><br><span class="line">entity&lt;User/1234&gt; {</span><br><span class="line">  uniqueId&lt;2019-01-18T03:58:57.834Z@1&gt;</span><br><span class="line">}</span><br><span class="line">sqrl&gt; printSource(ActionName);</span><br><span class="line">function() {</span><br><span class="line">  const f0 = () =&gt;</span><br><span class="line">    bluebird.resolve(functions.attr(this.slots["ActionData"].value(), "name"));</span><br><span class="line">  return this.load("ActionData").then(f0);</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>

<h3 id="Run-some-rules-on-Wikipedia"><a href="#Run-some-rules-on-Wikipedia" class="headerlink" title="Run some rules on Wikipedia"></a>Run some rules on Wikipedia</h3><p>To see a real life use case, check out the <a href="wikipedia.html">next example</a></p>
